dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Shamel
      fonts:
        - asset: fonts/FF Shamel Family Sans One Bold.ttf
    - family: ShamelThin
      fonts:
        - asset: fonts/FF Shamel Family Sans One Book.ttf
    - family: ArabotoThin
      fonts:
        - asset: fonts/Araboto Thin 400.ttf
    - family: Araboto
      fonts:
        - asset: fonts/Araboto Normal 400.ttf
    - family: ArabotoMedium
      fonts:
        - asset: fonts/Araboto Medium 400.ttf
    - family: ArabotoFat
      fonts:
        - asset: fonts/Araboto Bold 400.ttf
    - family: visbylight
      fonts:
        - asset: fonts/visbycf-light.otf
    - family: visbydemibold
      fonts:
        - asset: fonts/visbycf-demibold.otf
    - family: ArabotoNormal
      fonts:
        - asset: fonts/Araboto500.ttf
    - family: BottomBarIcons
      fonts:
        - asset: fonts/BottomBarIcons.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-ArabicExtraLight.otf
          weight: 200
        - asset: fonts/Montserrat-ArabicBlack.otf
          weight: 900
        - asset: fonts/Montserrat-ArabicMedium.otf
          weight: 500
        - asset: fonts/Montserrat-ArabicRegular.otf
          weight: 400
        - asset: fonts/Montserrat-ArabicLight.otf
          weight: 300
    - family: STC
      fonts:
        - asset: fonts/STC-Bold.ttf
          weight: 700
    - family: circular std
      fonts:
        - asset: fonts/circular std.ttf
        - asset: fonts/CircularStd-light.ttf
          weight: 200
    - family: DM Sans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
    - family: lexend
      fonts:
        - asset: fonts/Lexend-Medium.ttf
          weight: 500
        - asset: fonts/Lexend-Bold.ttf
          weight: 700
    - family: Madani
      fonts:
        - asset: fonts/Madani Arabic Regular.ttf
        - asset: fonts/Madani Arabic Thin.ttf
          weight: 100
        - asset: fonts/Madani Arabic Extra Light.ttf
          weight: 200
        - asset: fonts/Madani Arabic Light.ttf
          weight: 300
        - asset: fonts/Madani Arabic Medium.ttf
          weight: 500
        - asset: fonts/Madani Arabic Semi Bold.ttf
          weight: 600
        - asset: fonts/Madani Arabic Bold.ttf
          weight: 700
        - asset: fonts/Madani Arabic Extra Bold.ttf
          weight: 800
        - asset: fonts/Madani Arabic Black.ttf
          weight: 900


  assets:
    - assets/pics/
    - assets/json/
    - assets/
