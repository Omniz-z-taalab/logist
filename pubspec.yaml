  animate_icons: ^2.0.0
  animated_rotation: ^2.0.0
  syncfusion_flutter_datepicker: ^20.2.46
  loading_animation_widget: ^1.2.0+3
  intl: ^0.17.0
  #map
  flutter_google_places: ^0.3.0
  google_maps_flutter: ^2.2.0
  geolocator: ^9.0.1
  overlay_support: ^2.1.0
  lottie: ^2.0.0
  # network Service
  http: ^0.13.4
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
